<ion-header>
    <ion-navbar>
      <button ion-button menuToggle right>
        <ion-icon name="menu"></ion-icon>
      </button>
      <!-- <ion-title>Home</ion-title> -->
    </ion-navbar>
  </ion-header>
  
  <ion-content padding id="login">
    <!-- <h3>Ionic Menu Starter</h3> -->
    <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
    <div class="content_logo">
        <img src="../../assets/imgs/logo_petroil.png" alt="logo" class="logo">
    </div>
    <span style="font-size: 20px;color: #0f3a71;font-weight: 500;">
        Escribe tu correo para enviar tu contrase√±a
    </span>
    <br> <br> <br>
    <form action="" [formGroup]="formgroup" id="olvideContrasena" name="olvideContrasenaForm">
        <div class="input_content">
            <label for="mailOlvidado">Correo</label>
            <input type="email" id="mailOlvidado" formControlName="mailOlvidado" required>
            <span class="error1" *ngIf="mailOlvidado.hasError('required') && mailOlvidado.touched">Rellene el Campo</span>
            <span class="error1" *ngIf="mailOlvidado.hasError('pattern') && mailOlvidado.touched">Ejemplo correo@dominio.com</span> 
          </div>
      <br>
      <div class="center">
          <button ion-button color="orange" type="submit" (click)="onclickPagePedidoNuevo()" [disabled]="formgroup.invalid">Enviar</button>
      </div>
      
    </form>
  </ion-content>
